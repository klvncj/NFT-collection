<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="./asset/image/deltalogo.jpg" />
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="./css/aos.css" />
    <title>Login to Delta</title>
</head>
<body>
    <center>
        <div id="holdingform">
            <form>
                <h1>SIGN IN</h1>
                <label>First Name</label><br>
                <input type="text" placeholder="Enter Your First Name" >  <br>
                <label>Last Name</label><br>
                <input type="text" placeholder="Enter Your Last name"><br> 
                <label>Email</label><br>
                <input type="email" placeholder="Enter Your Email"><br>
                <label>Password</label><br>
                <input type="password" placeholder="Enter password" id="password"><br>
                <label>Confirm Password</label><br>
                <input type="password" placeholder="Confirm password" id="confirm"><br>
            </form>
        </div>
    </center>
    <script src="./js/aos.js"></script>
    <script src="./js/feather.js"></script>
    <script src="./js/tailwind.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
